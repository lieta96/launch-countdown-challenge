<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
    <style>
        .bg-top{
            height: 50px;
            width: 100px;
            background-color: hsl(236, 21%, 26%);
            border-radius: 5px 5px 0 0;
            border-bottom: solid 1px hsl(234, 17%, 12%);
        
            animation: flipInX; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 1s; /* don't forget to set a duration! */
            animation-iteration-count: infinite
        }
        
        .bg-bottom{
            height: 50px;
            width: 100px;
            background-color: hsl(236, 21%, 26%);
            border-radius: 0 0 5px 5px;
            -webkit-box-shadow: 0px 6px 5px -1px rgba(25,26,36,1);
            -moz-box-shadow: 0px 6px 5px -1px rgba(25,26,36,1);
            box-shadow: 0px 6px 5px -1px rgba(25,26,36,1);

        }

        /*IDEA ANIMACION JS 
        IF HOUR ==0 quitar clase que esté relacinada solo con la animación; ie la animación ocurre porque está ligada a esa clase*/
        .card{
            display: inline-flex;
            flex-direction: column    ;
            position: relative;
        }

        .left-circle {
            position: absolute;
            width: 5px;
            height: 10px;
            border-bottom-right-radius: 20px;
            border-top-right-radius:20px;
            background: hsl(234, 17%, 12%);
            top: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
        .right-circle {
            position: absolute;
            width: 5px; 
            height: 10px;
            border-bottom-left-radius: 20px;
            border-top-left-radius:20px;
            background: hsl(234, 17%, 12%);
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .time{
            position: absolute;
            font-size: 50px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .card-container{
            display: inline-flex;
            flex-direction: column;
            margin: 20px    ;
        }
        .text-time{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
        <div class="bg-top"></div>
        <div class="left-circle"></div>
        <div class="right-circle"></div>
        <div class="bg-bottom"></div>
        <p id="days" class="time"></p>
    </div>
    <p class="text-time">Days</p>
    </div>
    
    <div class="card-container">
        <div class="card">
        <div class="bg-top"></div>
        <div class="left-circle"></div>
        <div class="right-circle"></div>
        <div class="bg-bottom"></div>
        <p id="hours" class="time"></p>
    </div>
    <p class="hours text-time">Hours</p>
    </div>
    <div class="card-container">
        <div class="card">
        <div class="bg-top"></div>
        <div class="left-circle"></div>
        <div class="right-circle"></div>
        <div class="bg-bottom"></div>
        <p id="minutes" class="time ">333</p>
    </div>
    <p class="minuntes text-time">Minutes</p>
    </div>
    <div class="card-container">
        <div class="card">
        <div class="bg-top"></div>
        
        <div class="left-circle"></div>
        <div class="right-circle"></div>
        <div class="bg-bottom"></div>
        <p id="seconds" class="time  seconds"></p>
    </div>
    <p class="text-time">Seconds</p>
    </div>

    
      
    
</body>
</html>
